<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidéki Boys TGF</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.15);
  --text: #ffffff;
  --accent: #7aa2ff;
}

* {
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0a0f1f, #05070d);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 20px;
}

.form-container {
  width: 100%;
  max-width: 600px;
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.header {
  height: 180px;
  background-image: url("frtv.jpg");
  background-size: cover;
  background-position: center;
}

.form-content {
  padding: 25px;
}

label {
  font-size: 14px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--glass-border);
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #7aa2ff, #5f7cff);
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
}

/* ==== JÁTÉKOS SZINT – FIX & STABIL ==== */
.level-row {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
}

.level-option {
  flex: 1;
}

.level-option input {
  display: none;
}

.level-option span {
  display: block;
  padding: 12px;
  text-align: center;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--glass-border);
  cursor: pointer;
  transition: 0.2s;
}

.level-option input:checked + span {
  background: rgba(122,162,255,0.25);
  border-color: rgba(122,162,255,0.6);
  font-weight: 500;
}
</style>
</head>

<body>

<div class="form-container">
  <div class="header"></div>

  <div class="form-content">
    <h1>Vidéki Boys TGF</h1>
    <p>Kérlek töltsd ki az alábbi adatokat</p>

<form id="contact-form">

  <label>Teljes név</label>
  <input type="text" name="name" required>

  <label>Call sign</label>
  <input type="text" name="callsign" required>

  <label>Mióta airsoftozol?</label>
  <input type="text" name="airsoft_time" required>

  <label>Hány játékon voltál?</label>
  <input type="number" name="games" required>

  <label>Email cím</label>
  <input type="email" name="email" required>

  <label>Hány éves vagy?</label>
  <input type="number" name="age" min="10" max="99" required>

  <label>Miért akarsz csatlakozni a csapatba?</label>
  <textarea name="motivation" rows="4" required></textarea>



  <label>Aktivitás</label>
  <div class="level-row">
    <label class="level-option">
      <input type="radio" name="activy" value="Nem aktív" required>
      <span>Nem vagyok aktív</span>
    </label>

    <label class="level-option">
      <input type="radio" name="activy" value="Viszonylag aktív">
      <span>Viszonylag aktív vagyok!</span>
    </label>

    <label class="level-option">
      <input type="radio" name="activy" value="Teljesen aktív">
      <span>Teljesen aktív vagyok!</span>
    </label>
  </div>

  <label>Játékos szinted</label>
  <div class="level-row">
    <label class="level-option">
      <input type="radio" name="level" value="Kezdő" required>
      <span>Kezdő</span>
    </label>

    <label class="level-option">
      <input type="radio" name="level" value="Haladó">
      <span>Haladó</span>
    </label>

    <label class="level-option">
      <input type="radio" name="level" value="Profi">
      <span>Profi</span>
    </label>
  </div>

  <button type="submit">Jelentkezés elküldése</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("7WLPtRZxX4lv1c-mV");

document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;
  const inputs = form.querySelectorAll("input, textarea");
  let valid = true;

  inputs.forEach(el => {
    if (
      (el.type !== "radio" && el.value.trim() === "") ||
      (el.type === "radio" && !form.querySelector("input[name='level']:checked"))
    ) {
      valid = false;
    }
  });

  if (!valid) {
    alert("⚠️ Minden mezőt ki kell tölteni!");
    return;
  }

  emailjs.sendForm(
    "service_d0um9an",
    "template_vhlvomf",
    form
  ).then(() => {
    alert("✅ Sikeresen elküldve!");
    form.reset();
  }).catch(() => {
    alert("❌ Hiba történt küldés közben!");
  });
});
</script>


  </div>
</div>

</body>
</html>
