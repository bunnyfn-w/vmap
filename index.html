<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidéki Boys TGF</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.15);
  --text: #ffffff;
  --accent: #7aa2ff;
}

* {
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0a0f1f, #05070d);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 20px;
}

.form-container {
  width: 100%;
  max-width: 600px;
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.header {
  height: 180px;
  background-image: url("frtv.jpg");
  background-size: cover;
  background-position: center;
}

.form-content {
  padding: 25px;
}

label {
  font-size: 14px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--glass-border);
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #7aa2ff, #5f7cff);
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
}

/* JÁTÉKOS SZINT */
.level-row {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
}

.level-option {
  flex: 1;
}

.level-option input {
  display: none;
}

.level-option span {
  display: block;
  padding: 12px;
  text-align: center;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--glass-border);
  cursor: pointer;
  transition: 0.2s;
}

.level-option input:checked + span {
  background: rgba(122,162,255,0.25);
  border-color: rgba(122,162,255,0.6);
  font-weight: 500;
}

/* ===== LOADING OVERLAY ===== */
#loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(5, 7, 13, 0.85);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader {
  text-align: center;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid #7aa2ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="form-container">
  <div class="header"></div>

  <div class="form-content">
    <h1>Vidéki Boys TGF</h1>
    <p>Kérlek töltsd ki az alábbi adatokat</p>

    <form id="contact-form">

      <label>Teljes név</label>
      <input type="text" name="name">

      <label>Call sign</label>
      <input type="text" name="callsign">

      <label>Mióta airsoftozol?</label>
      <input type="text" name="airsoft_time">

      <label>Hány játékon voltál?</label>
      <input type="number" name="games">

      <label>Email cím</label>
      <input type="email" name="email">

      <label>Hány éves vagy?</label>
      <input type="number" name="age" min="10" max="99">

      <label>Miért akarsz csatlakozni a csapatba?</label>
      <textarea name="motivation" rows="4"></textarea>



      <label>Aktivitás</label>
      <div class="level-row">
        <label class="level-option">
          <input type="radio" name="activy" value="Nem aktív.">
          <span>Nem vagyok aktív.</span>
        </label>
        <label class="level-option">
          <input type="radio" name="activy" value="Viszonylag aktív.">
          <span>Viszonylag aktív vagyok.</span>
        </label>
        <label class="level-option">
          <input type="radio" name="activy" value="Nagyon aktív.">
          <span>Nagyon aktív vagyok.</span>
        </label>
      </div>



      
      <label>Játékos szinted</label>
      <div class="level-row">
        <label class="level-option">
          <input type="radio" name="level" value="Kezdő">
          <span>Kezdő</span>
        </label>
        <label class="level-option">
          <input type="radio" name="level" value="Haladó">
          <span>Haladó</span>
        </label>
        <label class="level-option">
          <input type="radio" name="level" value="Profi">
          <span>Profi</span>
        </label>
      </div>

      <button type="submit">Jelentkezés elküldése</button>
    </form>
  </div>
</div>

<!-- LOADING -->
<div id="loading-overlay">
  <div class="loader">
    <div class="spinner"></div>
    <p>Küldés folyamatban...</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("7WLPtRZxX4lv1c-mV");

const overlay = document.getElementById("loading-overlay");

document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;
  const inputs = form.querySelectorAll("input, textarea");
  let valid = true;

  inputs.forEach(el => {
    if (el.value.trim() === "") valid = false;
  });

  if (!form.querySelector("input[name='level']:checked")) {
    valid = false;
  }

  if (!valid) {
    alert("⚠️ Minden mezőt ki kell tölteni!");
    return;
  }

  overlay.style.display = "flex";

  emailjs.sendForm("service_d0um9an", "template_vhlvomf", form)
    .then(() => {
      overlay.style.display = "none";
      alert("✅ Sikeresen elküldve!");
      form.reset();
    })
    .catch(() => {
      overlay.style.display = "none";
      alert("❌ Hiba történt küldés közben!");
    });
});
</script>

</body>
</html>
